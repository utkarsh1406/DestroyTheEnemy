<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enemy Sooting Game</title>
    <style>
      body {
        margin: 0;
        background: black;
      }
    </style>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Making a score menu on the scrren During Game -->
    <div class="fixed text-white text-sm ml-5 mt-2 select-none">
      <span>Score: </span><span id="scoreEl">0</span>
    </div>
    <!-- Creating Final Game UI and end Score Details  -->

    <div class="fixed inset-0 flex items-center justify-center" id="modelEl">
      <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold" id="finalScore">0</h1>
        <p class="text-sm text-grey-700 mb-4">Points</p>
        <div>
          <button
            class="bg-blue-500 text-white w-full py-3 rounded-full text-sm"
            id="startGameBtn"
          >
            Start Game
          </button>
        </div>
      </div>
    </div>

    <canvas> </canvas>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"
      integrity="sha512-Mf/xUqfWvDIr+1B6zfnIDIiG7XHzyP/guXUWgV6PgaQoIFeXkJQR5XWh9fqAiCiRCpemabt3naV4jhDWVnuYDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referre r"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
